{% set name = "ryven" %}
{% set version = "3.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ryven-{{ version }}.tar.gz
  sha256: 8cc310f3ade0162da9d842437e3da59c02342df8257c9c873862354948a12900

build:
  number: 0
  noarch: python
  entry_points:
    - ryven = ryven:run_ryven
    - ryven_console = ryven:run_ryven_console
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >3.6,<3.10
  run:
    - jinja2
    - pygments
    - python >3.6,<3.10
    - ryvencore ==0.3.1.*
    - ryvencore-qt ==0.3.1.*
    - pyside2 ==5.12.4
    - textdistance

test:
  imports:
    - ryven
    - ryven.gui

about:
  home: https://github.com/leon-thomm/Ryven
  summary: Flow-based visual scripting for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - leon-thomm
    - jan-janssen
